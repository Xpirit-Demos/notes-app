name: "Tfsec Scan"

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '39 19 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: 'ubuntu-latest'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: tfsec action
        uses: aquasecurity/tfsec-action@v1.0.3
        with: 
          format: sarif
      - shell: bash
        run: ls
            
